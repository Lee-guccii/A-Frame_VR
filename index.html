<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>　<!--アニメーションライブラリ-->
    <script src="components/obj_move.js"></script>
    
  </head>
  
  <body>
    <a-scene> 
      <!--空と地面-->
      <a-entity 
                id="sky" 
                geometry="primitive:sphere; 
                          radius:300" 
                material="src: https://cdn.glitch.global/ea8e695d-8565-4548-9505-013b332b1416/sechelt.jpg?v=1656643602909; 
                          shader: 
                          flat; 
                          side: back">
      </a-entity>
      <a-entity id="plane" 
                geometry="primitive: plane; 
                          height:1000; 
                          width:100" 
                material="src: https://cdn.glitch.global/ea8e695d-8565-4548-9505-013b332b1416/floor.jpg?v=1656643604731" 
                rotation="-90 0 0">
      </a-entity>

      <!--オブジェクトの読み込み-->
      <a-assets timeout="3000">
        <a-asset-item 
                      id="car-obj" 
                      src="https://cdn.glitch.global/ea8e695d-8565-4548-9505-013b332b1416/Chevrolet_Camaro_SS_High.obj?v=1656657404284">
        </a-asset-item>
        <a-asset-item 
                      id="car-mtl" 
                      src="https://cdn.glitch.global/ea8e695d-8565-4548-9505-013b332b1416/Chevrolet_Camaro_SS_High.mtl?v=1656657373736">
        </a-asset-item>
      </a-assets>

      
      
      <!--オブジェクトの配置-->
      <a-obj-model 
                   id="model-car" 
                   src="#car-obj"
                   mtl="#car-mtl" 
                   position="5 0.3 -6" 
                   rotation="0 270 0" 
                   scale="0.2 0.2 0.2" 
                   animation__move_f="property: object3D.position.z; 
                                      dir: alternate; 
                                      to: -10; 
                                      dur: 5000; 
                                      easing: linear;
                                      startEvents:BtnPush_Front;
                                      pauseEvents:BtnPush_Stop"

                   animation__move_b="property: object3D.position.z; 
                                      dir: alternate; 
                                      to: 10; 
                                      dur: 5000; 
                                      easing: linear;
                                      startEvents:BtnPush_Back;
                                      pauseEvents:BtnPush_Stop"
                   
                   animation__move_l="property: object3D.position.x; 
                                      dir: alternate; 
                                      to: -10; 
                                      dur: 5000; 
                                      easing: linear;
                                      startEvents:BtnPush_Left;
                                      pauseEvents:BtnPush_Stop"

                   animation__move_r="property: object3D.position.x; 
                                      dir: alternate; 
                                      to: 10; 
                                      dur: 5000; 
                                      easing: linear;
                                      startEvents:BtnPush_Right;
                                      
                                      pauseEvents:BtnPush_Stop">
      </a-obj-model>

      
      <!--前ボタン-->
      <a-image 
             id="arrow_f"
             src="https://cdn.glitch.global/ea8e695d-8565-4548-9505-013b332b1416/arrow.png?v=1656643472680"
             position="0 2 -1"
             scale="0.2 0.2 0.2"
             rotation="0 0 0"
             handle-events-f>
      </a-image>

      <!--後ボタン-->
      <a-image 
             id="arrow_b"
             src="https://cdn.glitch.global/ea8e695d-8565-4548-9505-013b332b1416/arrow.png?v=1656643472680"
             position="0 1.6 -1"
             scale="0.2 0.2 0.2"
             rotation="0 0 180"
             handle-events-b>
      </a-image>
      
      <!--左ボタン-->
      <a-image 
             id="arrow_l"
             src="https://cdn.glitch.global/ea8e695d-8565-4548-9505-013b332b1416/arrow.png?v=1656643472680"
             position="-0.2 1.8 -1"
             scale="0.2 0.2 0.2"
             rotation="0 0 90"
             handle-events-l>
      </a-image>

      <!--右ボタン-->
      <a-image 
             id="arrow_r"
             src="https://cdn.glitch.global/ea8e695d-8565-4548-9505-013b332b1416/arrow.png?v=1656643472680"
             position="0.2 1.8 -1"
             scale="0.2 0.2 0.2"
             rotation="0 0 270"
             handle-events-r>
      </a-image>
      
      <!--停止ボタン-->
      <a-image 
               id="arrow_s"
               src="https://cdn.glitch.global/ea8e695d-8565-4548-9505-013b332b1416/stop.png?v=1656646955897"
               position="0 1.8 -1"
               scale="0.1 0.1 0.1"
               rotation="0 0 270"
               handle-events-s>
      </a-image>





      <!--画面固定-->
      <a-camera>
        <a-cursor color="#FFF">
      </a-cursor></a-camera>
      


    </a-scene>
  </body>
</html>
